<!DOCTYPE html>
<html>
<head>
    <title>401 - Token challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        p {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <p>Sending token challenge. Only supported on iOS/iPadOS 16 and macOS Ventura.</p>
    <form action="" method="post">
        <div class="input">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="Enter your email address" required="">
        </div>
        <div class="input">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter a strong password" required="">
        </div>
        <button type="submit">Create my account</button>
        <p><b>This form is for demonstration purposes only.</b><br>
          Don't worry, you aren't signing up for anything, and your details won't
          be stored.
        </p>
      </form>
    <p>More info: <a href="https://github.com/m-keller/private-access-tokens-demo" target="_new">https://github.com/m-keller/private-access-tokens-demo</a>
</body>
</html>
